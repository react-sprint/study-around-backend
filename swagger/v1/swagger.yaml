---
swagger: '2.0'
info:
  title: API V1
  version: v1
paths:
  "/users":
    post:
      summary: create a user
      tags:
      - User
      consumes:
      - application/json
      parameters:
      - name: auth
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
          required:
          - email
          - password
      responses:
        '201':
          description: user is created
        '422':
          description: invalid request
  "/auth_user":
    post:
      summary: check a user
      tags:
      - User
      consumes:
      - application/json
      parameters:
      - name: auth
        in: body
        schema:
          type: object
          properties:
            auth:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
          required:
          - email
          - password
      responses:
        '201':
          description: user is vaild
        '422':
          description: invalid request
  "/project/create":
    post:
      summary: create a project
      tags:
      - Project
      consumes:
      - application/json
      parameters:
      - name: Authorization
        in: header
        type: string
      - name: project
        in: body
        schema:
          type: object
          properties:
            project:
              type: object
              properties:
                name:
                  type: string
                introduce:
                  type: string
                manager_introduce:
                  type: string
                manager:
                  type: integer
                wday:
                  type: string
                start_hour:
                  type: integer
                start_minute:
                  type: integer
                end_hour:
                  type: integer
                end_minute:
                  type: integer
      responses:
        '201':
          description: project is created
        '422':
          description: invalid request
  "/project/join":
    post:
      summary: join user in a project
      tags:
      - Project
      consumes:
      - application/json
      parameters:
      - name: Authorization
        in: header
        type: string
      - name: project
        in: body
        schema:
          type: object
          properties:
            project:
              type: object
              properties:
                authorization_password:
                  type: string
          required:
          - authorization_password
      responses:
        '201':
          description: project is created
        '422':
          description: invalid request
  "/project/show/{authorization_password}":
    get:
      summary: show a project by password
      tags:
      - Project
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        type: string
      - name: authorization_password
        in: path
        type: string
        required: true
      responses:
        '201':
          description: project is created
        '422':
          description: invalid request
  "/project/list":
    get:
      summary: show a projects by each user info
      tags:
      - Project
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        type: string
      responses:
        '201':
          description: project is created
        '422':
          description: invalid request
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
